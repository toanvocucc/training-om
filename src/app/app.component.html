<link rel="stylesheet" href="app.component.scss">

<table>
    <tr>
        <th>City</th>
        <th>temp</th>
    </tr>
    <tr *ngFor="let city of cities">
        <td >{{city.name}}</td>
        <td >
            <div [ngClass] ="{'express' : city.temp > 0 }"> <td>{{city.temp}}</td></div>


        </td>
        
        
    </tr>
    
   
    
</table>
