<h1>html on</h1>
<link rel="stylesheet" href="app.component.scss">

<table>
    <tr>
        <th>City</th>
        <th>temp</th>
    </tr>
    <tr *ngFor="let city of cities">
        <td >{{city.name}}</td>
        <td   *ngIf="city.temp <0; then cold; else cool" ></td>
        <ng-template #cold><div class= "express" > {{city.temp}}</div> </ng-template>
        <ng-template #cool><div> {{city.temp}}</div> </ng-template>
        
    </tr>
    
   
    
</table>
